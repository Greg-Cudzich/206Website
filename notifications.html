	<body>
		<header>
        <h1>Get Notified on Score Updates!</h1>
		</header>
		<main>
			<p>Want to get notified whenever your favorite team scores? Sign up today! <br> Required fields are marked with an asterisk (*).</p>
			<form method="post" action=" http://webdevbasics.net/scripts/demo.php">
			<label for="Phone Number">*Phone Number:</label>
			<input type="tel" name="Phone Number" id="Phone Number">
			<label for="myEmail">*Email:</label>
			<input type="email" name="myEmail" id="myEmail">
			<label for="myExperience">*Experience:</label>
			<textarea name="myExperience" id="myExperience" rows="2" cols="20"></textarea>
			<input type="submit" value = "Apply Now", id = mySubmit>
			</form>
		</main>
